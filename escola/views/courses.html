<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Cadastro de cursos</h5>
            </div>
            <div class="ibox-content">
                <form method="get" class="form-horizontal" ng-submit="add()">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nome</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" ng-model="name" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Sigla</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" ng-model="acronym" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Lista de cursos</h5>
            </div>
            <div class="ibox-content">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="col-md-1">ID</th>
                            <th class="col-md-10">Nome</th>
                            <th class="col-md-10">Sigla</th>
                            <th class="col-md-1"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="course in courses">
                            <td>{{course.id}}</td>
                            <td>{{course.name}}</td>
                            <td>{{course.acronym}}</td>
                            <td>
                                <button ng-click="remove(course.id)" class="btn btn-danger btn-xs" type="submit">deletar</button>
                                <a class="btn btn-info btn-xs" href="#/courses-form/{{course.id}}" type="submit">editar</a>
                            </td>
                        </tr>
                        <tr ng-show="!courses.length">
                            <td colspan="4" class="text-center">Nenhum curso encontrado</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
