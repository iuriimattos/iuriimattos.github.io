<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Editando FÃ©riado ou Recesso</h5>
            </div>
            <div class="ibox-content">
                <form method="get" class="form-horizontal" ng-submit="update()">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nome</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" ng-model="name" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Data</label>
                        <div class="col-sm-3">
                            <input class="form-control dataferiado" type="text" ng-model="date" required="required">
                        </div>
                    </div>

                    <script type="text/javascript">
                    jQuery(document).ready(function(){
                        jQuery('.dataferiado').datepicker({
                            format: "dd/mm/yyyy",
                            language: "en",
                            orientation: "top left",
                            autoclose: true,
                            todayHighlight: true
                        });
                    });
                    </script>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
