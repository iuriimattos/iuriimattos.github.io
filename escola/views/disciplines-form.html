<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Editando disciplina</h5>
            </div>
            <div class="ibox-content">
                <form method="get" class="form-horizontal" ng-submit="update()">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nome</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" ng-model="name" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">MÃ³dulo</label>
                        <div class="col-sm-3">
                            <select class="form-control" ng-model="module" ng-options="module.name for module in modules track by module.id" required="required">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Professor</label>
                        <div class="col-sm-3">
                            <select class="form-control" ng-model="teacher" ng-options="teacher.name for teacher in teachers track by teacher.id" required="required">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
