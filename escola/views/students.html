<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Cadastro de alunos</h5>
            </div>
            <div class="ibox-content">
                <form method="get" class="form-horizontal" ng-submit="add()">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nome</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" ng-model="name" required="required">
                        </div>
                    </div>                     
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Curso</label>
                        <div class="col-sm-3">
                            <select class="form-control" ng-change="getClasses()" ng-model="course" ng-options="course.name for course in courses track by course.id" required="required">
                                <option></option>
                            </select>                           
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Turma</label>
                        <div class="col-sm-3">
                        <select class="form-control" ng-model="classe" ng-options="classe.classcode for classe in classes track by classe.id" required="required">
                            <option></option>
                        </select>                            
                        </div>
                    </div>                
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">                            
                            <button class="btn btn-primary" type="submit">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Lista de alunos</h5>
            </div>
            <div class="ibox-content">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="col-md-1">ID</th>
                            <th class="col-md-7">Nome</th>
                            <th class="col-md-3">Curso</th>
                            <th class="col-md-1">Turma</th>
                            <th class="col-md-1"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="student in students">
                            <td>{{student.id}}</td>
                            <td>{{student.name}}</td>                            
                            <td>{{student.course.name}}</td>                            
                            <td>{{student.classe.classcode}}</td>                            
                            <td>                                
                             <button ng-click="remove(student.id)" class="btn btn-danger btn-xs" type="submit">deletar</button>                                
                            </td>
                        </tr>
                        <tr ng-show="!students.length">                                                    
                            <td colspan="5" class="text-center">Nenhum aluno encontrado</td>
                        </tr>                         
                    </tbody>                    
                </table>                               
            </div> 
        </div>
    </div>
</div>
