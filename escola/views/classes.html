<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Cadastro de Turmas</h5>
            </div>
            <div class="ibox-content">
                <form method="get" class="form-horizontal" ng-submit="add()">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Curso</label>
                        <div class="col-sm-3">
                            <select class="form-control" ng-change="getModules()" ng-model="course" ng-options="course.name for course in courses track by course.id" required="required">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Módulos</label>
                        <div class="col-sm-3">
                            <select class="form-control" ng-model="module" ng-options="module.name for module in modules track by module.id" required="required">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Turno</label>
                        <div class="col-sm-3">
                        <select class="form-control" ng-model="turn" ng-change="setCode()" required="required">
                            <option></option>
                            <option value="Manhã">Manhã</option>
                            <option value="Tarde">Tarde</option>
                            <option value="Noite">Noite</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Código</label>
                        <div class="col-sm-2">
                            <input class="form-control" type="text" ng-model="code" required="required">
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">Data inicio</label>
                        <div class="col-sm-2">
                            <input class="form-control data1" type="text" ng-model="startdate" required="required">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Data fim</label>
                        <div class="col-sm-2">
                            <input class="form-control data2" type="text" ng-model="enddate" required="required">
                        </div>
                    </div>

                    <script type="text/javascript">
                    jQuery(document).ready(function(){
                        jQuery('.data1').datepicker({
                            format: "dd/mm/yyyy",
                            language: "en",
                            orientation: "top left",
                            autoclose: true,
                            todayHighlight: true
                        });
                        jQuery('.data2').datepicker({
                            format: "dd/mm/yyyy",
                            language: "en",
                            orientation: "top left",
                            autoclose: true,
                            todayHighlight: true
                        });
                    });
                    </script>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Status</label>
                        <div class="col-sm-3">
                        <select class="form-control" ng-model="status" required="required">
                            <option></option>
                            <option value="Aberto">Aberto</option>
                            <option value="Cursando">Cursando</option>
                            <option value="Concluido">Concluido</option>
                            <option value="Cancelado">Cancelado</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Lista de turmas</h5>
            </div>
            <div class="ibox-content">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="col-md-1">ID</th>
                            <th class="col-md-1">Curso</th>
                            <th class="col-md-1">Módulo</th>
                            <th class="col-md-1">Turno</th>
                            <th class="col-md-1">Código</th>
                            <th class="col-md-1">Inicio</th>
                            <th class="col-md-1">Fim</th>
                            <th class="col-md-1">Status</th>
                            <th class="col-md-1"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="classe in classes">
                            <td>{{classe.id}}</td>
                            <td>{{classe.course.name}}</td>
                            <td>{{classe.module.name}}</td>
                            <td>{{classe.turn}}</td>
                            <td>{{classe.code}}</td>
                            <td>{{classe.startdate}}</td>
                            <td>{{classe.enddate}}</td>
                            <td>{{classe.status}}</td>
                            <td>
                                <button ng-click="remove(classe.id)" class="btn btn-danger btn-xs" type="submit">deletar</button>
                                <a class="btn btn-info btn-xs" href="#/classes-form/{{classe.id}}" type="submit">editar</a>
                            </td>
                        </tr>
                        <tr ng-show="!classes.length">
                            <td colspan="9" class="text-center">Nenhuma turma encontrada</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
