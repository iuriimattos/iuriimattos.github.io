<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Editando m√≥dulo</h5>
            </div>
            <div class="ibox-content">
                <form method="get" class="form-horizontal" ng-submit="update()">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nome</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" ng-model="name" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Sigla</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" ng-model="acronym" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Curso</label>
                        <div class="col-sm-3">
                           <select multiple class="form-control" ng-model="course" ng-options="course.name for course in courses track by course.id" required="required">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
