<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Cadastro de disciplinas</h5>
            </div>
            <div class="ibox-content">
                <form method="get" class="form-horizontal" ng-submit="add()">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nome</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" ng-model="name" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Módulo</label>
                        <div class="col-sm-3">
                            <select class="form-control" ng-model="module" ng-options="module.name for module in modules track by module.id" required="required">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Professor</label>
                        <div class="col-sm-3">
                            <select class="form-control" ng-model="teacher" ng-options="teacher.name for teacher in teachers track by teacher.id" required="required">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Lista de disciplinas</h5>
            </div>
            <div class="ibox-content">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="col-md-1">ID</th>
                            <th class="col-md-4">Nome</th>
                            <th class="col-md-3">Módulo</th>
                            <th class="col-md-3">Professor</th>
                            <th class="col-md-1"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="discipline in disciplines">
                            <td>{{discipline.id}}</td>
                            <td>{{discipline.name}}</td>
                            <td>{{discipline.module.name}}</td>
                            <td>{{discipline.teacher.name}}</td>
                            <td>
                             <button ng-click="remove(discipline.id)" class="btn btn-danger btn-xs" type="submit">deletar</button>
                             <a class="btn btn-info btn-xs" href="#/disciplines-form/{{discipline.id}}" type="submit">editar</a>
                            </td>
                        </tr>
                        <tr ng-show="!disciplines.length">
                            <td colspan="5" class="text-center">Nenhuma disciplina encontrada</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
