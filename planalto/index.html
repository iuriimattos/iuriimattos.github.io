<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>

    <h1>Redirecting to the "planalto" Project Page...</h1>
    <p>If you are not redirected automatically, please click the link below:</p>
    <a href="https://iuriimattos.github.io/planalto/">Go to Planalto</a>

    <script>
        // Define the target URL
        const targetUrl = "https://iuriimattos.github.io/planalto/";

        // Immediately redirect the browser to the target URL
        window.location.replace(targetUrl); 
        
        // Note: window.location.replace() is generally preferred over 
        // window.location.href = targetUrl for redirects, as it prevents 
        // the original page from being saved in the browser's history.
    </script>

</body>
</html>
